<body>

  tab

  <script src='http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js'></script>
  <script src='http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
  <link href="//cdn.bootcss.com/jquery-datetimepicker/2.3.5/jquery.datetimepicker.min.css" rel="stylesheet">
  <script src="//cdn.bootcss.com/jquery-datetimepicker/2.3.5/jquery.datetimepicker.min.js"></script>
  <script>
    $(function() {
      console.log("数据");
      $("#selector").select2({
        placeholder: '请选择',
        allowClear: true,
        ajax: {

          url: function(params) {
            return BasicUrl + "vip/name/" + params.term;
          },
          dataType: 'json',
          delay: 250,
          processResults: function(data, page) {
            return {
              results: data
            };
          },
          cache: false
        },
        minimumInputLength: 1,
        minimumResultsForSearch: 1,
        width: "220px", //宽度设置
        templateResult: formatRepo,
        templateSelection: formatRepoSelection,
      });

      function formatRepo(repo) {
        return repo.realName;
      }

      function formatRepoSelection(repo) {
        return repo.realName;
      }
    });
  </script>
