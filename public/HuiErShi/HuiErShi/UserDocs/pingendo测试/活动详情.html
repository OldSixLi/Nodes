        <div class="row">

                </ul>
            </div>
        </div>
    </div>
    <!--页面主体-->
    <div class="container">
        <div class="row">
            <!--表单元素-->
            <form action="">
                <!--活动图片上传-->
                <div class="col-md-2 col-sm-2">
                    <img src="../../images/userphoto.jpg" class="img-responsive" alt="用户上传头像">
                    <input type="file" id="fileUserPhoto">
                </div>

                <div class="col-md-10 col-sm-10">
                    <div class="form-horizontal">
                        <!--输入项-->
                        <div class="form-group">
                            <div class="col-sm-2 col-md-2">
                                <label for="txtActivityUser" class="control-label">主办方：</label>
                            </div>
                            <div class="col-sm-5 col-md-5">
                                <input type="text" class="form-control" id="txtActivityUser" placeholder="主办方单位名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="txtActivityName" class="control-label">活动名称：</label>
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="txtActivityName" placeholder="请输入活动名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="txtActivityStartTime" class="control-label">活动时间：</label>
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="txtActivityStartTime" placeholder="请选择时间">
                            </div>
                            <div class="col-sm-2">
                                <label for="txtUserName" class="control-label">持续：</label>
                            </div>
                            <div class="col-sm-2 col-md-1">
                                <input type="text" class="form-control" id="txtActivitySpendTime" placeholder="0">


                            </div>
                            <div class="col-sm-1" style="text-align:left;padding:10px 0 0 0;">小时</div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="txtActivityCost" class="control-label">报名费：</label>
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="txtActivityCost" placeholder="0">
                            </div>
                            <div class="col-sm-2">
                                <label for="txtActivityPersonNum" class="control-label">活动人数：</label>
                            </div>
                            <div class="col-sm-2 col-md-1 ">
                                <input type="text" class="form-control" id="txtActivityPersonNum" placeholder="0">
                            </div>
                            <div class="col-sm-1" style="text-align:left;padding:10px 0 0 0;">
                                人
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="txtActivityPlace" class="control-label">活动地点：</label>
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="txtActivityPlace" placeholder="活动详细地址">
                            </div>
                            <div class="col-sm-2">
                                <label for="rdoActivitySignIn" class="control-label">自助签到：</label>

                            </div>
                            <div class="col-sm-2">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="rdoActivitySignIn" id="txtUserSex"
                                               value="option1" checked>开
                                    </label>
                                    <label>
                                        <input type="radio" name="rdoActivitySignIn" id="txtUserSex2"
                                               value="option2">关
                                    </label>

                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="txtActivityLocation" class="control-label">地点坐标：</label>
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="txtActivityLocation" placeholder="活动的坐标">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="txtActivityNotice" class="control-label">通知公告：</label>
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="txtActivityNotice" placeholder="例：慢性病管理健康常识知多点！欢迎参加！">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="txtActivityDetail" class="control-label">活动详情：</label>
                            </div>
                            <div class="col-sm-9">
                                <textarea class="form-control" name="" id="txtActivityDetail" rows="5" placeholder="请输入活动详细内容"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="rdoActivityState" class="control-label"></label>
                            </div>
                            <div class="col-sm-10">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="rdoActivityState" id="rdoActivityState1"
                                               value="option1" checked>待发布 (用户不可见)&nbsp;&nbsp;&nbsp;&nbsp;
                                    </label>
                                    <label>
                                        <input type="radio" name="rdoActivityState" id="rdoActivityState2"
                                               value="option2">发布 (用户可见)&nbsp;&nbsp;&nbsp;&nbsp;
                                    </label>
                                    <label>
                                        <input type="radio" name="rdoActivityState" id="rdoActivityState3"
                                               value="option2">发布 (可见不可报名)&nbsp;&nbsp;&nbsp;&nbsp;
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!--提交按钮-->
                        <div class="col-md-3 col-md-offset-3 col-sm-6 col-sm-offset-3">
                            <input type="submit" class="btn btn-block btn-primary" id="btnActivitySubmit" value="保存活动信息">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
