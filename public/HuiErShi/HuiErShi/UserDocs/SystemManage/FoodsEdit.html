<!--编辑饮食页面-->
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>编辑食物</title>
    <link href="../../Styles/bootstrap-3.3.4.css" rel="stylesheet">
    <link href="../../Styles/common.css" rel="stylesheet">
    <style>
      #foodAbout .col-sm-6.col-md-4 {
        text-align: right;
      }
      
      .form-control[disabled],
      .form-control[readonly],
      fieldset[disabled] .form-control {
        background-color: #fff;
        opacity: 1;
      }
    </style>
  </head>

  <body ng-app="myApp" ng-controller="validateCtrl" class="myload">
    <div>
      <!-- 面包屑导航 -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <ul class="breadcrumb">
              <li> <a href="#">系统管理</a> </li>
              <li class="active">编辑食物</li>
            </ul>
          </div>
        </div>
      </div>
      <!--内容区域-->
      <div class="container-fluid">
        <div class="row">
          <!--表单-->
          <form role="form" name="validateForm">
            <input type="text" id="id" name="id" style="opacity:0;width:0;height:0;" ng-model="data.id" placeholder="能量">
            <!--图片上传-->
            <div class="col-md-12">
              <div class="col-md-2  col-md-offset-5 col-sm-4  col-sm-offset-4 text-center img-container" id="btn-uploader">
                <a id="pickfiles">
                  <img id="img" src='{{data.iconURL?data.iconURL:"../../images/upload/upload-alert.png"}}' class='img-responsive img-thumbnail' alt='自定义' style="width:100px;height:100px;"></a>

                <input type="text" name="iconUrl" class="" id="iconUrl" style="opacity:0;width:0;height:0;" ng-model="data.iconURL">

              </div>
            </div>
            <!--分割线-->
            <div class="col-md-12 col-sm-12">
              <hr>
            </div>
            <!--左侧表单-->
            <div class="col-md-offset-1 col-md-8 col-sm-12 col-sm-offset-0 form-horizontal" id="foodAbout">
              <div class="form-group">
                <div class="col-sm-6 col-md-4">
                  <label for="name" class="control-label">食物名称：</label>
                </div>
                <div class="col-sm-6 col-md-7">
                  <input type="text" class="form-control" readonly id="name" name="name" ng-model="data.name" placeholder="暂无描述">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6 col-md-4">
                  <label for="announcement" class="control-label">食物类型：</label>
                </div>
                <div class="col-sm-6 col-md-7">
                  <!-- <select class="form-control" name="announcement" ng-model="data.categories">
                    <option value="谷薯类">谷薯类</option>
                    <option value="谷类及制品">谷类及制品</option>
                      
                      <option value="豆奶类">豆奶类</option> 
                      <option value="蔬菜水果类">蔬菜水果类</option>
                      <option value="鸡鱼肉蛋类">鸡鱼肉蛋类</option>
                      <option value="坚果油脂类">坚果油脂类</option>
                      
                      <option value="其他类">其他类</option>
                  </select> -->
                  <input type="text" readonly class="form-control" ng-model="data.categories" placeholder="暂无分类">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6 col-md-4">
                  <label for="subcategories" class="control-label">二级类型：</label>
                </div>
                <div class="col-sm-6 col-md-7">
                  <input type="text" readonly class="form-control" ng-model="data.subcategories" placeholder="暂无分类">
                  <!-- <select class="form-control" name="subcategories" ng-model="data.subcategories">
                    <option selected>暂无分类</option>
                    <option>谷类</option>
                    <option>杂豆</option>
                    <option>薯类</option>
                    <option>蔬菜</option>
                    <option>水果</option> 
                    <option>畜禽肉</option> 
                    <option>水产品</option> 
                    <option>奶制品</option> 
                    <option>蛋类</option> 
                    <option>豆制品</option> 
                    <option>坚果类</option> 
                    <option>储能量食物</option> 
                    <option>其他</option>  
                  </select> -->
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6 col-md-4">
                  <label for="standardWeight" class="control-label">标准重量（g）：</label>
                </div>
                <div class="col-sm-6 col-md-7">
                  <input type="text" readonly class="form-control vipprices" id="standardWeight" name="standardWeight" ng-model="data.dietNutrition.standardWeight" placeholder="暂无描述">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6 col-md-4">
                  <label for="moisture" class="control-label">水分（g）：</label>
                </div>
                <div class="col-sm-6 col-md-7">
                  <input type="text" readonly class="form-control vipprices" id="moisture" name="moisture" ng-model="data.dietNutrition.moisture" placeholder="暂无描述">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6 col-md-4">
                  <label for="energy" class="control-label">能量（kcal）：</label>
                </div>
                <div class="col-sm-6 col-md-7">
                  <input type="text" readonly class="form-control vipprices" id="energy" name="energy" ng-model="data.dietNutrition.energy" placeholder="暂无描述">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6 col-md-4">
                  <label for="txtUserNativePlace" class="control-label">蛋白质（g）：</label>
                </div>
                <div class="col-sm-6 col-md-7">
                  <input type="text" readonly class="form-control vipprices" id="protein" name="protein" ng-model="data.dietNutrition.protein" placeholder="暂无描述">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6 col-md-4">
                  <label for="txtUserJob" class="control-label">脂肪（g）：</label>
                </div>
                <div class="col-sm-6 col-md-7">
                  <input type="text" readonly class="form-control vipprices" id="fat" name="fat" ng-model="data.dietNutrition.fat" placeholder="暂无描述">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6 col-md-4">
                  <label for="carbohydrate" class="control-label">碳水化合物（g）：</label>
                </div>
                <div class="col-sm-6 col-md-7">
                  <input type="text" readonly class="form-control vipprices" id="carbohydrate" name="carbohydrate" ng-model="data.dietNutrition.carbohydrate" placeholder="暂无描述">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6 col-md-4">
                  <label for="description" class="control-label">食物描述：</label>
                </div>
                <div class="col-sm-6 col-md-7">
                  <textarea class="form-control" readonly id="description" name="description" ng-model="data.description" rows="5" placeholder="暂无描述">{{data.description}}</textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-6 col-md-4">
                  <label for="instruction" class="control-label">食物说明：</label>
                </div>
                <div class="col-sm-6 col-md-7">
                  <textarea class="form-control" readonly name="instruction" id="instruction" rows="5" ng-model="data.instruction" placeholder="暂无描述"></textarea>
                </div>
              </div>

            </div>
            <!-- 右侧表单 -->
            <div class="  col-md-5 col-sm-6 form-horizontal">

            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- 脚本 -->
    <script type="text/javascript" src="../../Scripts/jquery-1.10.1.js"></script>
    <script type="text/javascript" src="../../Scripts/QiniuCloud/plupload.min.js"></script>
    <script type="text/javascript" src="../../Scripts/QiniuCloud/plupload.full.min.js"></script>
    <script type="text/javascript" src="../../Scripts/QiniuCloud/moxie.js"></script>
    <script type="text/javascript" src="../../Scripts/QiniuCloud/qiniu.min.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery.datetimepicker.full.min.js"></script>
    <script type="text/javascript" src="../../Scripts/angular.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="../../Scripts/select2.js"></script>
    <script type="text/javascript" src="../../Scripts/CommonScript.js"></script>
    <script type="text/javascript" src="../../Scripts/w5cValidator.js"></script>
    <script type="text/javascript" src="../../Scripts/doc/system/foodsedit.js"></script>
    <script type="text/javascript" src="../../Scripts/httpconfig/config.js"></script>

  </body>

</html>
