<!DOCTYPE html>
<!--发放详情-->
<!--备注：当前页没有接口-->
<html>

 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>发放详情</title>
  <link href="../../Styles/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
  <link href="../../Styles/jquery.datetimepicker.css" rel="stylesheet" type="text/css">
  <link href="../../Styles/select2.min.css" rel="stylesheet" type="text/css">
  <!-- 个人维护样式库 -->
  <link href="../../Styles/common.css" rel="stylesheet">
  <style>
   .form-inline .form-control {
    width: 150px;
   }
  </style>
 </head>

 <body ng-app="myApp">
  <div ng-controller="customersCtrl" class="container-fluid">
   <!-- 面包屑导航 -->
   <ol class="breadcrumb col-xs-12" style="border-radius:0;background-color:white;">
    <li><a href="javascript:void(0)">客户管理</a></li>
    <li><a href="CardsList.html">卡券列表</a></li>
    <li class="active">发放详情</li>
   </ol>
   <div class="text-right col-xs-12" id="search_block">
    <form class="form-inline" role="form">
     <div class="form-group text-left">
      <label class="">关键字： </label><input id="txtKeyWord" name="keyword" class="form-control" placeholder="关键字" type="text">

     </div>
     <div class="form-group text-left">
      <label class="lbl_search">&nbsp;&nbsp;发放时间：</label>
      <input id="txtStartTime" name="minExpiredAt" class="start_end_time form-control" placeholder="开始时间">
      <label class="">至</label>
      <input id="txtEndTime" name="maxExpiredAt" class="start_end_time form-control" placeholder="截止时间">
     </div>
     <div class="form-group text-left">
      <label class="lbl_search">&nbsp;&nbsp;激活时间：</label>
      <input id="txtStartTime" name="minExpiredAt1" class="start_end_time form-control" placeholder="开始时间">
      <label class="">至</label>
      <input id="txtEndTime" name="maxExpiredAt1" class="start_end_time form-control" placeholder="截止时间">
     </div>
     <a ng-click="search()" class="btn btn-primary" id="btnSearch"><i class=" glyphicon glyphicon-search"></i>&nbsp;搜索</a>
    </form>
   </div>

   <!-- 数据显示 -->
   <div class="ng-scope tab-content container-fluid">
    <div class=" fixed-table-container">
     <table class="table table-hover  ">
      <!-- 表头 -->
      <thead>
       <tr>
        <th> 卡券名称 </th>
        <th> 有效期 </th>
        <th> 价格 </th>
        <th> 门诊次数 </th>
        <th> 类型 </th>
        <th> 备注 </th>
        <th> 使用情况 </th>
        <th> 操作 </th>
       </tr>
      </thead>
      <tbody id="databody">
       <tr ng-show="dataLengths" ng-repeat="x in names.list">
        <td>
         <a href="#?id={{x.id}}">{{"建设中..."}}</a>
        </td>
        <td>{{"建设中..." }}</td>
        <td>{{"建设中..." }}</td>
        <td>{{"建设中..." }}</td>
        <td>{{"建设中..." }}</td>
        <td>{{"建设中..." }}</td>
        <td>{{"建设中..." }}</td>
        <td><a href="#" ng-click='deleteItem("{{x.id}}")'>删除</a></td>
       </tr>
       <tr ng-show="!dataLengths">
        <td colspan="100" class="text-center">没有相关数据</td>
       </tr>
      </tbody>
     </table>
    </div>
   </div>
   <!--分页控件-->
   <div ng-show="dataLengths">
    <div class="form-group pull-right topage_block">
     <!-- 跳转至 -->
     <label>{{totalRecord}}条/{{totalPage}}页</label>
     <label>跳至</label>
     <input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" class="form-control topage" ng-model="toPageValue" />
     <label>页</label>
     <button class="btn btn-primary btn-sm" ng-click="skip()">确定</button>
    </div>
    <!-- 分页控件 -->
    <div class="pull-right">
     <ul class="pagination" id="alreadyPage"></ul>
    </div>
    <!-- 当前页隐藏域 -->
    <input id="currentPage" name="currentPage" value="1" type="hidden">
   </div>

  </div>

  <script type="text/javascript" src="../../Scripts/jquery-1.10.1.js"></script>
  <script type="text/javascript" src="../../Scripts/jquery.datetimepicker.full.min.js"></script>
  <script type="text/javascript" src="../../Scripts/angular.min.js"></script>
  <script type="text/javascript" src="../../Scripts/bootstrap.js"></script>
  <script type="text/javascript" src="../../Scripts/select2.js"></script>
  <script type="text/javascript" src="../../Scripts/bootstrap-paginator.js"></script>
  <script type="text/javascript" src="../../Scripts/CommonScript.js"></script>


  <script>
   $(function() {
    $(".start_end_time").datetimepicker();
    tool.changeSelect($("#sltDistrict"), false);
   });
   //
   var params = "vipType=&minExpiredAt=&maxExpiredAt=&keyWord="; //全局变量
   var app = angular.module('myApp', []);
   app.controller('customersCtrl', function($scope, $http) {
    //分页方法声明
    var pageing = function(pageindex, params) {
      //请求地址
      //TODO  需要修改部分http://60.205.170.209:8080/admin/api/api-docs/../activity?
      var url = "../../JSON/data.json?" + params + "&page=" + pageindex + "&pageNum=10"; //请求的参数和地址
      $http.get(url).success(function(data) {
       if (data != null && data != "" && data != "null") {
        //判断当前是否存在记录
        $scope.dataLengths = data.list.length > 0;
        if (data.list != null && data.list.length > 0) {
         //赋值操作
         $scope.names = data;
         $scope.totalPage = data.page.totalPage;
         $scope.totalRecord = data.page.totalResult;
         //调用生成分页方法
         initPageDiv($("#alreadyPage"), //在哪里生成页码
          pageindex + 1, //当前页
          data.totalPages, //总页数
          5, //每次显示多少页
          $("#currentPage"), //隐藏域的值：当前页数
          function() {
           pageing($("#currentPage").val() - 1, params);
          });
        } else {
         alert("未获取到数据，请重试");
        }
       }
      });
     }
     //分页方法
    pageing(0, params);
    //查询按钮
    $scope.search = function() {
      //TODO  需要修改部分

      //参数赋值
      var minExpiredAt = Date.parse(new Date($("#txtStartTime").val())).toString() == "NaN" ? 0 : Date.parse(new Date($("#txtStartTime").val()));
      var maxExpiredAt = Date.parse(new Date($("#txtEndTime").val())).toString() == "NaN" ? 0 : Date.parse(new Date($("#txtEndTime").val()));
      var keyword = $("#txtKeyWord").val();
      var district = $("#sltDistrict").val();
      //用户名称
      var username = $("#txtUserName").val();
      //会员类型
      var vipType = $("#sltType").val();
      //校验只有一个搜索条件
      if (!(minExpiredAt || maxExpiredAt || username || vipType)) {
       alert("请至少输入一个搜索条件");
       return false;
      }
      //起止日期校验
      if (minExpiredAt > maxExpiredAt) {
       alert("活动日期中结束时间不得早于起始时间");
       return false;
      }
      params = "minStartAt=" + minExpiredAt + "&maxStartAt=" + maxExpiredAt + "&keyWord=" + keyword + "&District=" + district;
      pageing(0, params);
     }
     //跳转至某页方法
    $scope.skip = function() {
     if ($scope.toPageValue <= 1) {
      $scope.toPageValue = 1;
     } else if ($scope.toPageValue > $scope.totalPage) {
      $scope.toPageValue = $scope.totalPage;
     }
     pageing($scope.toPageValue - 1, params);
    }
   });
  </script>

 </body>

</html>
