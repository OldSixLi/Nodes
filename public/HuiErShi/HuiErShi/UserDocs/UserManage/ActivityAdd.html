<!--活动添加页面-->
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>活动详情</title>
    <link href="../../Styles/bootstrap-3.3.4.css" rel="stylesheet">
    <link href="../../Styles/jquery.datetimepicker.css" rel="stylesheet" type="text/css">
    <link href="../../Styles/common.css" rel="stylesheet">
    <style type="text/css">
      .w5c-form {}
      
      .demo-form {}
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- 面包屑导航 -->
        <ol class="breadcrumb col-xs-12" style="-ms-border-radius:0; border-radius:0;background-color:white;">
          <li><a href="javascript:void(0)">客户管理</a></li>
          <li class="active">活动列表</li>
        </ol>
      </div>
    </div>
    <!--页面主体-->
    <div class="container-fluid myload" ng-app="myApp" ng-controller="validateCtrl">
      <div class="row">

        <!--表单元素-->
        <form class="form-horizontal w5c-form demo-form" w5c-form-validate="vm.validateOptions" novalidate name="validateForm">
          <!--活动图片上传-->
          <div class="col-md-2 col-sm-2">
            <!-- 点击上传图片 -->
            <div id="btn-uploader">
              <a id="pickfiles" href="javascript:void 0;">
                <img src='{{vm.entity.iconUrl == ""?"../../images/upload/upload-alert.png" : vm.entity.iconUrl}}' id="img" class='img-responsive img-thumbnail img-block' alt='自定义'></a>
              <input type="hidden" name="iconUrl" id="iconUrl" ng-value="vm.entity.iconUrl" />
            </div>
          </div>

          <div class="col-md-10 col-sm-10">
            <div class="form-horizontal">
              <!--输入项-->
              <div class="form-group">
                <div class="col-sm-2 col-md-2 text-right">
                  <label for="sponsorName" class="control-label">主办方：</label>
                </div>
                <div class="col-sm-8 col-md-8">
                  <input type="text" class="form-control" id="sponsorName" name="sponsorName" placeholder="主办方单位名称" required ng-model="vm.entity.sponsorName">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 text-right">
                  <label for="name" class="control-label">活动名称：</label>
                </div>
                <div class="col-sm-8 col-md-8">
                  <input type="text" class="form-control" id="name" name="name" placeholder="请输入活动名称" required ng-model="vm.entity.name">
                </div>
              </div>
              <div class="row ">
                <div class="col-xs-12">
                  <div class="form-group col-xs-6">
                    <div class="col-sm-4 text-right">
                      <label for="startAt" class="control-label">活动时间：</label>
                    </div>
                    <div class="col-sm-7 text-left">

                      <div class="input-group timeblock">
                        <input type="text" class="form-control start_end_time" id="txtStartTime" name="startAt" placeholder="请选择时间" required value={{vm.entity.startAt | date: 'yyyy/MM/dd HH:mm:ss'}} ng-model="vm.entity.startAt">
                        <div class="input-group-btn" style="vertical-align: top;">
                          <button type="button" class="btn btn-default" id="btnStarttime">
                <span class="glyphicon glyphicon-calendar"></span></button>
                        </div>
                      </div>

                    </div>
                  </div>
                  <div class="form-group col-xs-6">
                    <div class="col-sm-3 text-right">
                      <label for="lasted" class="control-label">持续：</label>
                    </div>
                    <div class="col-sm-6 col-md-6" style="padding-right: 0;">
                      <input type="number" class="form-control" id="lasted" name="lasted" placeholder="单位：小时" required ng-model="vm.entity.lastedTime">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row ">
                <div class="col-xs-12">
                  <div class="form-group col-xs-6">
                    <div class="col-sm-4 text-right">
                      <label for="signUpCost" class="control-label">报名费：</label>
                    </div>
                    <div class="col-sm-7">
                      <input type="text" class="form-control vipprices" id="signUpCost" name="signUpCost" placeholder="报名费用" required ng-model="vm.entity.signUpCost">
                    </div>
                  </div>
                  <div class="form-group col-xs-6">
                    <div class="col-sm-3 text-right">
                      <label for="maxApplyNumber" class="control-label">活动人数：</label>
                    </div>
                    <div class="col-sm-6 col-md-6" style="padding-right: 0;">
                      <input type="number" class="form-control" id="maxApplyNumber" name="maxApplyNumber" placeholder="单位：人" required ng-model="vm.entity.maxApplyNumber">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row ">
                <div class="col-xs-12">
                  <div class="form-group col-xs-6">
                    <div class="col-sm-4 text-right">
                      <label for="txtActivityPlace" class="control-label">活动地点：</label>
                    </div>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="location" name="location" required placeholder="活动详细地址" ng-model="vm.entity.location">
                    </div>
                  </div>
                  <div class="form-group col-xs-6">
                    <div class="col-sm-3 text-right">
                      <label for="signByUser" class="control-label">自助签到：</label>

                    </div>
                    <div class="col-sm-6">
                      <div class="radio">

                        <label> <input type="radio" name="signByUser" id="isReleased1" ng-checked="true" ng-value="true" ng-model="vm.entity.signByUser">是</label>
                        <label> <input type="radio" name="signByUser" id="isReleased2" ng-value="false" ng-model="vm.entity.signByUser">否</label>
                        <!--<label>
                                                <input type="radio" name="signByUser" ng-model="vm.entity.signByUser" ng-value=true ng-checked="true">开
                                            </label>
                      <label>
                                                <input type="radio" name="signByUser" ng-model="vm.entity.signByUser" ng-value=false>关
                                            </label>-->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group" ng-class="point_className">
                <div class="col-sm-2 text-right">
                  <label for="coordinate" class="control-label">地点坐标：</label>
                </div>
                <div class="col-sm-8 col-md-8">
                  <input type="text" class="form-control" id="coordinate" name="coordinate" placeholder="活动坐标" ng-model="vm.entity.coordinate" onclick="openMap()">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 text-right">
                  <label for="announcement" class="control-label">通知公告：</label>
                </div>
                <div class="col-sm-8 col-md-8">
                  <input type="text" class="form-control" id="announcement" name="announcement" placeholder="例：慢性病管理健康常识知多点！欢迎参加！" required ng-model="vm.entity.announcement">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 text-right">
                  <label for="description" class="control-label">活动详情：</label>
                </div>
                <div class="col-sm-8 col-md-8">
                  <textarea class="form-control" name="description" id="description" rows="5" placeholder="请输入活动详细内容" required ng-model="vm.entity.description"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 text-right">
                  <label for="isReleased" class="control-label">状态：</label>
                </div>
                <div class="col-sm-10">
                  <div class="radio">
                    <label>
                  <input type="radio" name="isReleased" id="isReleased1" ng-checked="true"
                          ng-value="0" ng-model="vm.entity.isReleased">待发布 (用户不可见)
                  &nbsp;&nbsp;&nbsp;&nbsp;
              </label>
                    <label>
                <input type="radio" name="isReleased" id="isReleased2"
                        ng-value="1" ng-model="vm.entity.isReleased">
                发布 (用户可见)&nbsp;&nbsp;&nbsp;&nbsp;
            </label>
                    <label>
                      <input type="radio" name="isReleased" id="isReleased3" 
                              ng-value="2" ng-model="vm.entity.isReleased" checked>发布 (可见不可报名)&nbsp;&nbsp;&nbsp;&nbsp;
                  </label>
                  </div>
                </div>
              </div>
            </div>
            <!--提交按钮-->
            <div class="row" style="margin-bottom: 5px;">
              <!-- 消除外边距 -->
              <div class="col-md-12">
                <div class="col-md-6 col-sm-6 text-right" ng-show="{{isSave}}">
                  <button type="submit" class="btn  btn-success" w5c-form-submit="vm.saveinfo($event)">保存活动信息</button>
                </div>
                <div class="col-md-6 col-sm-6 text-right" ng-show="{{!isSave}}">
                  <button type="submit" class="btn  btn-primary" style="margin-right:30px;" ng-click="vm.editInfo($event)">修改活动信息</button>
                  <button type="submit" class="btn btn-danger" ng-click="vm.deleteInfo($event)">删除活动信息</button>
                </div>
                <div class="col-md-6 col-sm-6 text-left">
                  <button type="button" class="btn btn-default" ng-show="{{isSave}}" onclick="javascript:history.back(-1)">　　返回　　</button>

                  <!--<button type="submit" class="btn btn-primary" ng-show="{{!isSave}}" style="margin-right:30px;" ng-click="vm.show($event)">扫码预览（暂未实现）</button>-->
                  <button type="submit" class="btn btn-primary" ng-show="{{!isSave}}" ng-click="vm.notice($event)">群发通知</button>
                </div>

              </div>
            </div>

            <!--a.	昵称：显示昵称
              b.	性别：性别
              c.	报名时间：显示报名时间，年月日 时分
              d.	签到时间
              e.	操作:取消报名。-->
            <!-- Angularjs 表格相关HTML代码 -->
            <div class="tab-content container-fluid">
              <table class="table table-hover">
                <!-- 表头 -->
                <thead>
                  <tr>
                    <th> # </th>
                    <th> 昵称 </th>
                    <th> 性别 </th>
                    <th> 报名时间 </th>
                    <th> 签到时间 </th>
                    <th> 操作 </th>
                  </tr>
                </thead>

                <!--"user": {
        "id": 1,
        "userName": "睡个毛起来嗨啊",
        "iconUrl": "http://wx.qlogo.cn/mmopen/PiajxSqBRaEIbF9Ro3p37M7okINkaiaynzob80ibZNB0L05sJhCziaslFsymib7RKgfPfg5ceiaOonY1ZRkN1KPuicEicA/0",
        "gender": "M"
      },
      "signed": true
    }-->
                <tbody id="databody">
                  <tr ng-show="dataLengths" ng-repeat="x in vm.entity.members">
                    <td>{{ index+1 }}</td>
                    <td>{{ x.user.userName }}</td>
                    <td>{{ x.user.gender=="M"?"男":"女" }}</td>
                    <!--报名时间-->
                    <td>{{ x.createAt | date:"yyyy/MM/dd HH:mm:ss" }}</td>
                    <!--签到时间-->
                    <td><span ng-if="!x.signed">未签到</span>
                      <span ng-if="x.signed">{{ x.activeAt | date:"yyyy/MM/dd HH:mm:ss" }}</span></td>
                    <td>
                      <a href="#" ng-click="vm.cancelSign(x.user.id)">取消报名</a>
                    </td>
                  </tr>
                  <tr ng-show="!dataLengths">
                    <td colspan="100" class="text-center">暂无成员报名</td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </form>
      </div>
    </div>
    <!-- 脚本 -->
    <script type="text/javascript" src="../../Scripts/jquery-1.10.1.js"></script>
    <script type="text/javascript" src="../../Scripts/QiniuCloud/plupload.min.js"></script>
    <script type="text/javascript" src="../../Scripts/QiniuCloud/plupload.full.min.js"></script>
    <script type="text/javascript" src="../../Scripts/QiniuCloud/moxie.js"></script>
    <script type="text/javascript" src="../../Scripts/QiniuCloud/qiniu.min.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery.datetimepicker.full.min.js"></script>
    <script type="text/javascript" src="../../Scripts/angular.js"></script>
    <script type="text/javascript" src="../../Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="../../Scripts/select2.js"></script>
    <script type="text/javascript" src="../../Scripts/CommonScript.js"></script>
    <script type="text/javascript" src="../../Scripts/w5cValidator.js"></script>


    <script>
      // 七牛云处理图片Begin
      var domainUrl = "http://omsss06f1.bkt.clouddn.com/";
      //获取七牛uptoken　
      uploader = Qiniu.uploader({
        runtimes: 'html5,flash,html4',
        browse_button: 'pickfiles', //上传按钮的ID
        container: 'btn-uploader', //上传按钮的上级元素ID
        drop_element: 'btn-uploader',
        max_file_size: '100mb', //最大文件限制　
        dragdrop: false,
        chunk_size: '4mb', //分块大小
        unique_names: true,
        save_key: true,
        uptoken_func: function() { // 在需要获取uptoken时，该方法会被调用　
          var token = "";
          $.ajax({
            type: "get",
            url: "http://60.205.170.209:8080/admin/api/qnToken",
            async: false,
            dataType: "json",
            success: function(data) {
              token = data.upToken;
            }
          });
          return token;
        },
        unique_names: false,
        domain: domainUrl, //自己的七牛云存储空间域名
        multi_selection: false, //是否允许同时选择多文件
        //文件类型过滤，这里限制为图片类型
        filters: {
          mime_types: [{
            title: "Image files",
            extensions: "jpg,jpeg,gif,png"
          }]
        },
        auto_start: true,
        init: {
          'FilesAdded': function(up, files) {
            //do something
          },
          'BeforeUpload': function(up, file) {
            //do something
          },
          'UploadProgress': function(up, file) {
            //可以在这里控制上传进度的显示
            //可参考七牛的例子
          },
          'UploadComplete': function() {
            //do something
          },
          'FileUploaded': function(up, file, info) {
            var json = JSON.parse(info);
            tool.alert("提示", "上传成功");
            //图片压缩处理:限制图片长宽均为200px ,且图片质量为原来75%;
            var imgSrc = domainUrl + json.key;
            $("#img").attr("src", imgSrc);
            $("[name='iconUrl']").val(imgSrc);
          },
          'Error': function(up, err, errTip) {
            tool.alert("提示", errTip);
          },
          'Key': function(up, file) {
            // var key = nowTime + file.name;　
            return file.name;
          }
        }
      });

      function getLocalTime(nS) {
        return new Date(parseInt(nS)).toLocaleString().replace(/年|月/g, "-").replace(/日/g, " ");
      }

      $(document).ready(function() {
        $(".vipprices").keyup(function() {
          var reg = $(this).val().match(/\d+\.?\d{0,2}/);
          var txt = '';
          if (reg != null) {
            txt = reg[0];
          }
          $(this).val(txt);
        }).change(function() {
          $(this).keypress();
          var v = $(this).val();
          if (/\.$/.test(v)) {
            $(this).val(v.substr(0, v.length - 1));
          }
        });
      });
      // 七牛云上传图片End 
      (function() {
        var app = angular.module("myApp", ["w5c.validator"]);
        window.app = app;
        app.config(["w5cValidatorProvider", function(w5cValidatorProvider) {
          // 全局配置
          w5cValidatorProvider.config({
            blurTrig: true,
            showError: true,
            removeError: true
          });

          w5cValidatorProvider.setRules({
            sponsorName: {
              required: "请输入主办方名称"
            },
            coordinate: {
              required: "请选择地点坐标"
            },
            name: {
              required: "请输入活动名称"
            },
            startAt: {
              required: "请选择活动时间"
            },
            lasted: {
              required: "请输入活动持续时间"
            },
            location: {
              required: "请选择地点坐标"
            },
            maxApplyNumber: {
              required: "请输入活动人数"
            },
            signUpCost: {
              required: "请输入报名费用"
            },
            announcement: {
              required: "请输入通知公告"
            },
            description: {
              required: "请输入活动详情"
            }
          });
        }]);

        app.controller("validateCtrl", ["$scope", "$http", function($scope, $http) {
          var vm = $scope.vm = {
            //   showErrorType: "1",
            //   showDynamicElement: true,
            //   dynamicName: "dynamicName",
            data: {},
            entity: {
              iconUrl: ""
            }
          };
          var urlObj = new UrlSearch();
          //判断当前为修改页面还是新增页面

          if (urlObj.id) {
            $scope.activityId = urlObj.id;
            $scope.isSave = false;
            var activityid = urlObj.id;
            var url = BasicUrl + "activity/" + activityid;
            $http.get(url).success(function(data) {
              if (data != null && data != "" && data != "null" && data.id) {
                $scope.vm.entity = data;
                $scope.vm.entity.todo = "TODO";
                // vm.entity.startAt
                vm.entity.startAt = getLocalTime(vm.entity.startAt);
                $scope.dataLengths = vm.entity.members.length;

                // $scope.vm.entity.signByUser = data.signByUser;

                // if (data.signByUser) {
                //   $("#isReleased1").attr('checked', 'checked');
                // } else {
                //   $("#isReleased2").attr('checked', 'checked');
                // }


                if (!data.released) {
                  $scope.vm.entity.isReleased = 0;
                }

                if (data.released && data.allowSignUp) {
                  $scope.vm.entity.isReleased = 1;
                }
                if (data.released && !data.allowSignUp) {
                  $scope.vm.entity.isReleased = 2;
                }

              } else {
                tool.alert("提示", "当前活动不存在！");
                window.history.back(-1); //回退至上一页面
              }
            }).error(function(data, header, config, status) {
              tool.alert("提示", "获取活动信息出错,请重试！");
              window.history.back(-1); //回退至上一页面
            });
          } else {
            $scope.isSave = true;
          }
          //新增按钮操作
          vm.saveinfo = function($event) {
            console.log("表单开始提交");


            var val = vm.entity.isReleased;
            var obj = {
              allowSignUp: false, //是否允许报名，允许则客户端可报名
              isReleased: false, //是否发布， 发布则客户端可见
              signByUser: false //是否允许用户自主签到
            };

            obj.signByUser = vm.entity.allowsingup != "0";
            // 待发布(用户不可见)
            if (val == "0") {
              obj.allowSignUp = false;
              obj.isReleased = false;
            }
            if (val == "1") {
              obj.allowSignUp = true;
              obj.isReleased = true;
            }
            if (val == "2") {
              obj.allowSignUp = false;
              obj.isReleased = true;
            }
            $.ajax({
              type: "post",
              url: 'http://60.205.170.209:8080/admin/api/activity',
              data: {
                adminId: 1,
                name: vm.entity.name,
                sponsorName: vm.entity.sponsorName,
                iconUrl: $("#iconUrl").val(),
                coordinate: $("#coordinate").val(),
                announcement: vm.entity.announcement,
                startAt: Date.parse(new Date(vm.entity.startAt)).toString() == "NaN" ? 0 : Date.parse(new Date(vm.entity.startAt)),
                lasted: vm.entity.lastedTime,
                signUpCost: vm.entity.signUpCost,
                maxApplyNumber: vm.entity.maxApplyNumber,
                description: vm.entity.description,
                location: vm.entity.location,
                allowSignUp: obj.allowSignUp, //允许报名
                isReleased: obj.isReleased, //可见
                signByUser: obj.signByUser //自助
              },

              dataType: "json",
              success: function(data, textStatus, request) {
                if (data.success) {
                  tool.alert("提示", "成功");
                }

              },
              complete: function(xhr, textStatus) {
                console.log(xhr);
                if (xhr.status == 200) {
                  tool.alert("提示", "数据保存成功", function() {});
                  window.location.href = "ActivityList.html";
                }
              }

            });

          };

          //修改按钮操作
          vm.editInfo = function() {
            console.log("表单开始提交");
            var val = vm.entity.isReleased;
            var obj = {
              allowSignUp: false, //是否允许报名，允许则客户端可报名
              isReleased: false, //是否发布， 发布则客户端可见
              signByUser: false //是否允许用户自主签到
            };

            obj.signByUser = vm.entity.signByUser;
            // 待发布(用户不可见)
            if (val == "0") {
              obj.allowSignUp = false;
              obj.isReleased = false;
            }
            if (val == "1") {
              obj.allowSignUp = true;
              obj.isReleased = true;
            }
            if (val == "2") {
              obj.allowSignUp = false;
              obj.isReleased = true;
            }
            $.ajax({
              type: "PATCH",
              url: BasicUrl + 'activity/' + $scope.activityId,
              data: {
                id: $scope.activityId,
                adminId: 1,
                name: vm.entity.name,
                sponsorName: vm.entity.sponsorName,
                iconUrl: $("#iconUrl").val(),
                coordinate: $("#coordinate").val(),
                announcement: vm.entity.announcement,
                startAt: Date.parse(new Date(vm.entity.startAt)).toString() == "NaN" ? 0 : Date.parse(new Date(vm.entity.startAt)),
                lasted: vm.entity.lastedTime,
                signUpCost: vm.entity.signUpCost,
                maxApplyNumber: vm.entity.maxApplyNumber,
                description: vm.entity.description,
                location: vm.entity.location,
                allowSignUp: obj.allowSignUp, //允许报名
                isReleased: obj.isReleased, //可见
                signByUser: obj.signByUser //自助
              },

              dataType: "json",
              success: function(data, textStatus, request) {
                if (data.success) {
                  tool.alert("提示", "成功");
                }

              },
              error: function(response) {
                if (response && response.responseText && JSON.parse(response.responseText) && JSON.parse(response.responseText).errorMessage) {
                  tool.alert("提示", JSON.parse(response.responseText).errorMessage);
                }
              },
              complete: function(xhr, textStatus) {
                console.log(xhr.status);
                if (xhr.status == 200) {
                  tool.alert("提示", "数据保存成功");
                  window.location.href = "ActivityList.html";
                } else {
                  // tool.alert("提示", "操作失败!");
                }
              }

            });

          }

          //删除活动
          vm.deleteInfo = function() {
            var id = urlObj.id;
            var deleteUrl = BasicUrl + "activity/" + id;
            tool.confirm("提示",
              "是否确认删除此项目",

      function myBrowser() {
        var userAgent = navigator.userAgent;
        var isOpera = userAgent.indexOf("Opera") > -1;
        if (isOpera) {
          return "Opera";
        }; //判断是否Opera浏览器
        if (userAgent.indexOf("Firefox") > -1) {
          return "FF";
        } //判断是否Firefox浏览器
        if (userAgent.indexOf("Chrome") > -1) {
          return "Chrome";
        }
        if (userAgent.indexOf("Safari") > -1) {
          return "Safari";
        } //判断是否Safari浏览器
        if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {

        }; //判断是否IE浏览器
