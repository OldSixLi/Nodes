  <!-- 脚本 -->
  <script type="text/javascript" src="../Scripts/jquery-1.10.1.js"></script>
  <script type="text/javascript" src="../Scripts/jquery.datetimepicker.full.min.js"></script>
  <script type="text/javascript" src="../Scripts/angular.min.js"></script>
  <script type="text/javascript" src="../Scripts/bootstrap.js"></script>
  <script type="text/javascript" src="../Styles/jquery-confirm/jquery-confirm.min.js"></script>
  <script type="text/javascript" src="../Scripts/select2.js"></script>
  <script type="text/javascript" src="../Scripts/bootstrap-paginator.js"></script>
  <script type="text/javascript" src="../Scripts/CommonScript.js"></script>

  <script type="text/javascript">
    function reinitIframe() {
      var iframe = document.getElementById("frame_content");
      try {
        iframe.height = iframe.contentWindow.document.documentElement.scrollHeight;
      } catch (ex) {}
    }
    window.setInterval("reinitIframe()", 200);
  </script>
  <script>
    $(function() {
      $("#select2").select2({
        tags: true,
        maximumSelectionLength: 3,
        width: "250px"
      });

      $("dd").each(function() {
        $(this).click(function() {
          var href = $(this).attr("data-link");
          $("dd").removeClass('action');
          $(this).addClass('action');
          if ($(this).hasClass('rela')) {}
          $("#work-frame").attr("src", href);
        });
      });


      $(".second-menu").each(function() {
        $(this).click(function(e) {
          e.stopPropagation();
          if ($(this).hasClass('on')) {
            $(".second-menu").removeClass('on');
            var id = $(this).attr('id');
            $("[data-for='" + id + "']").hide();
          } else {
            var id = $(this).attr('id');
            $("[data-for]").hide();
            $("[data-for='" + id + "']").show();
            $(".second-menu").removeClass('on');
            $(this).addClass('on');
          }
        })
      });
    });

    // 菜单栏方法
    $("div.menu").find("dl").each(function(index) {
      $(this).find("dt").on("click", function(e) {
        $("[data-for]").hide();
        if ($(this).parent().hasClass('expand')) {
          $(this).parent().removeClass("expand");
          return false;
        }
        if (!$(this).parent().is(".expand ")) {
          // 判断其他的是否有展开的，收起
          $(".menu dl.expand").removeClass("expand");
          $(this).parent().addClass("expand");
        }
        $(".second-menu").removeClass('on');
      });
    });

    function logout(event) {
      confirms("提示", "确认退出后台管理系统吗？", function() {
        location.replace('Login.html');
        event.returnValue = false;
      }, function() {

      });

    }

    function confirms(title, content, okCallback, cancelCallback) {
      var confirm = okCallback && typeof okCallback === "function" ? okCallback :
        function() {};
      var cancel = cancelCallback && typeof cancelCallback === "function" ? cancelCallback :
        function() {};
      if (myBrowser() == "IE8") {
        bootbox.confirm({
          buttons: {
            confirm: {
              label: '确认',
              className: 'btn-primary'
            },
            cancel: {
              label: '取消',
              className: 'btn-danger'
            }
          },
          message: content,
          callback: function(result) {
            if (result) {
              confirm();
            } else {
              cancel();
            }
          },
          title: title,
        });
      } else {
        var confirm = okCallback && typeof okCallback === "function" ? okCallback : function() {};
        var cancel = cancelCallback && typeof cancelCallback === "function" ? cancelCallback : function() {};
        $.confirm({
          title: title,
          content: content,
          confirm: confirm,
          cancel: cancel,
          confirmButton: '确定',
          cancelButton: '取消',
          confirmButtonClass: 'btn-primary',
          cancelButtonClass: 'btn-danger',
          backgroundDismiss: false,
          animation: 'zoom',
          closeAnimation: 'scale'
        });
      }
    }
  </script>
</body>

</html>
