<!DOCTYPE html>
<!--备注：当前页没有接口-->
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>咨询列表</title>
  <link href="../../Styles/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
  <link href="../../Styles/jquery.datetimepicker.css" rel="stylesheet" type="text/css">
  <link href="../../Styles/select2.min.css" rel="stylesheet" type="text/css">
  <!-- 个人维护样式库 -->
  <link href="../../Styles/common.css" rel="stylesheet">

  <style>
    .form-inline .form-control {
      width: 140px;
    }
  </style>
</head>

<body ng-app="myApp">
  <div ng-controller="customersCtrl" class="container-fluid myload">
    <!-- 面包屑导航 -->
    <ol class="breadcrumb col-xs-12" style="border-radius:0;background-color:white;">
      <li><a href="javascript:void(0)">会员报告</a></li>
      <li class="active">咨询列表</li>
    </ol>
    <div class="col-xs-12" id="search_block">
      <form class="form-inline text-right" role="form">

        <div class="form-group text-left">
          <label class="lbl_search">报告日期：</label>
          <input id="txtStartTime" name="minExpiredAt" class="start_end_time form-control" placeholder="开始时间">
          <label class="">至</label>
          <input id="txtEndTime" name="maxExpiredAt" class="start_end_time form-control" placeholder="截止时间">
        </div>

        <div class="form-group text-left">
          <label class="control-label">专家顾问：</label>
          <select id="expertList" class=" form-control">
            <option value="">请选择</option>
             <option ng-repeat="x in options" value="{{x.id}}">{{x.name}}</option> </select>
        </div>
        <div class="form-group text-left">
          <label class="control-label">关键字：</label>
          <input type="text" class="form-control" id="txtKeyWord" placeholder="报告编号或会员姓名 ">

        </div>
        <div class="form-group text-left">
          <label class="control-label">咨询状态：</label>
          <select id="sltViewList" class=" form-control">
                        <option value="0">所有</option>
                        <option value="1">未回复</option>
                        <option value="2">已回复</option>
                    </select>
        </div>
        <div class="form-group pull-right">
          &nbsp;&nbsp; <a ng-click="search()" class="btn btn-primary pull-right" id="btnSearch"><i class=" glyphicon glyphicon-search"></i>&nbsp;搜索</a>
        </div>
      </form>
    </div>

    <!-- 数据显示 -->
    <div class="ng-scope tab-content container-fluid">
      <div class=" fixed-table-container">
        <table class="table table-hover  ">
          <!-- 表头 -->
          <thead>
            <tr>
              <th>
                #
                <span></span>
              </th>
              <th>
                姓名
                <span></span>
              </th>
              <th>
                性别
                <span></span>
              </th>
              <th>
                报告日期<span></span>
              </th>
              <th>
                报告编号<span></span>
              </th>
              <th>
                专家团队
                <span></span>
              </th>
              <th>
                最新会员咨询
              </th>
            </tr>

          </thead>
          <tbody id="databody">
            <tr ng-show="dataLengths" ng-repeat="x in data">
              <td>{{$index+1}}</td>
              <td><img src="{{'http://usr.im/100x100?text=暂未提供'}}" />
                <a href="../UserManage/UserInfo.html?id={{x.userId}}">{{ x.userName}}</a></td>
              <td>{{ x.gender=="M"?"男":"女"}}</td>
              <td>{{ x.reportDate| date:"yyyy/MM/dd HH:mm:ss" }}</td>
              <td>
                <a href="MemberReportInfo.html?id={{x.reportId}}"> 
                {{ x.reportNo}}</a></td>
              <td>{{ x.experts }}</td>
              <td><a href="#">{{'TODO'}}</a></td>
            </tr>
            <tr ng-show="!dataLengths">
              <td colspan="100" class="text-center ">暂无结果</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--分页控件-->
    <div ng-show="dataLengths">
      <div class="form-group pull-right topage_block">
        <!-- 跳转至 -->
        <label>{{totalRecord}}条/{{totalPage}}页</label>
        <label>跳至</label>
        <input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" class="form-control topage" ng-model="toPageValue" />
        <label>页</label>
        <button class="btn btn-primary btn-sm" ng-click="skip()">确定</button>
      </div>
      <!-- 分页控件 -->
      <div class="pull-right">
        <ul class="pagination" id="alreadyPage"></ul>
      </div>
      <!-- 当前页隐藏域 -->
      <input id="currentPage" name="currentPage" value="1" type="hidden">
    </div>

  </div>
  <script type="text/javascript" src="../../Scripts/jquery-1.10.1.js"></script>
  <script type="text/javascript" src="../../Scripts/jquery.datetimepicker.full.min.js"></script>
  <script type="text/javascript" src="../../Scripts/angular.min.js"></script>
  <script type="text/javascript" src="../../Scripts/bootstrap.js"></script>
  <script type="text/javascript" src="../../Scripts/select2.full.min.js"></script>
  <script type="text/javascript" src="../../Scripts/bootstrap-paginator.js"></script>
  <script type="text/javascript" src="../../Scripts/CommonScript.js"></script>
  <script>
    $(function() {

      tool.changeSelect($("#sltViewList"), false);
      //TODO 获取全部视图的数据 
      // $(".start_end_time").datetimepicker();
      //专家列表  TODO 
      // $("#expertList").select2({
      //   placeholder: '请选择',
      //   allowClear: true,
      //   ajax: {
      //     url: function(params) {
      //       return BasicUrl + "admin/experts/" + params.term;
      //     },
      //     dataType: 'json',
      //     delay: 250,
      //     processResults: function(data, page) {
      //       return {
      //         results: data
      //       };
      //     },
      //     cache: false
      //   },
      //   // escapeMarkup: function(markup) {
      //   //   return markup;
      //   // },
      //   minimumInputLength: 1,
      //   minimumResultsForSearch: 1,
      //   width: "220px",
      //   templateResult: formatRepo,
      //   templateSelection: formatRepoSelection,
      // });

      tool.changeSelect($("#expertList"), true);
    });

    function formatRepo(repo) {
      return repo.realName;
    }

    function formatRepoSelection(repo) {
      return repo.realName;
    }
    //
    // var params = "keyWord=DBZ&viewId=1"; //全局变量
    var params = ""; //全局变量
    var app = angular.module('myApp', []);
    app.controller('customersCtrl', function($scope, $http) {
      var url = BasicUrl + "admin/advisers";
      $http.get(url).success(function(data) {
        if (data != null && data != "" && data != "null") {
          $scope.options = data;
        }
      });

      //分页方法声明
      var pageing = function(pageindex, params) {
          //请求地址 
          var url = BasicUrl + "IMConsult?" + params + "page=" + pageindex + "&pageNum=10"; //请求的参数和地址 
          $http.get(url).success(function(data) {
            if (data != null && data != "" && data != "null") {
              //判断当前是否存在记录  
              $scope.dataLengths = data.length > 0;
              if (data != null && data.length > 0) {
                //赋值操作 
                $scope.data = data;
              } else {
                $scope.dataLengths = false;
              }
            } else {
              $scope.dataLengths = false;
            }
          });
        }
        //分页方法
      pageing(0, params);
      //查询按钮
      $scope.search = function() {
          //起始时间时间戳
          var minExpiredAt = Date.parse(new Date($("#txtStartTime").val())).toString() == "NaN" ? 0 : Date.parse(new Date($("#txtStartTime").val()));
          //结束时间时间戳
          var maxExpiredAt = Date.parse(new Date($("#txtEndTime").val())).toString() == "NaN" ? 0 : Date.parse(new Date($("#txtEndTime").val()));
          //用户名称
          var keyWord = $("#txtKeyWord").val();
          //会员类型
          var status = $("#sltViewList").val();
          var expertId = $("#expertList").val();

          //校验只有一个搜索条件
          if (!(minExpiredAt || maxExpiredAt || keyWord || status || expertId)) {　　　
            tool.alert("提示", "请至少输入一个搜索条件!");
            return false;
          }
          //起止日期校验
          if (minExpiredAt && maxExpiredAt && minExpiredAt > maxExpiredAt) {　
            tool.alert("提示", "报告日期中结束时间不得早于起始时间!");
            return false;
          }
          params = '';
          if (keyWord) {
            params += 'keyWord=' + keyWord + '&';
          }
          if (expertId) {
            params += 'expertId=' + expertId + '&';
          }
          if (status) {
            params += 'status=' + status + '&';
          }
          if (minExpiredAt) {
            params += 'minStartAt=' + minExpiredAt + '&';
          }
          if (maxExpiredAt) {
            params += 'maxStartAt=' + maxExpiredAt + '&';
          }　
          pageing(0, params);
        }
        //跳转至某页方法
      $scope.skip = function() {
        if ($scope.toPageValue <= 1) {
          $scope.toPageValue = 1;
        } else if ($scope.toPageValue > $scope.totalPage) {
          $scope.toPageValue = $scope.totalPage;
        }
        pageing($scope.toPageValue - 1, params);
      }

      //加载完毕后再显示 
      $scope.$watch("viewContentLoaded", function() {
        angular.element(".myload").removeClass("myload");
      });
    });
  </script>

</body>

</html>
